[General]
include=debian-buster.ini
bootstrap=base systemd-bpo firmware firmware-network network wireless netutils fstools systemtools bpo

[systemtools]
packages=pciutils efibootmgr
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[fstools]
packages=hdparm fdisk gdisk smartmontools btrfs-progs testdisk
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[netutils]
packages=traceroute ethtool
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[bpo]
packages=linux-image-5.8.0-0.bpo.2-amd64 udev libudev1 wireless-regdb
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster-backports
omitdebsrc=true