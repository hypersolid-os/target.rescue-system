[General]
include=debian-buster.ini
bootstrap=base kernel-amd64-bpo systemd-bpo bpo firmware firmware-network network netutils fstools systemtools

[systemtools]
packages=pciutils efibootmgr
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[fstools]
packages=hdparm fdisk gdisk smartmontools btrfs-progs testdisk nvme-cli
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[netutils]
packages=traceroute ethtool
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster

[bpo]
packages=wireless-regdb
source=http://ftp2.de.debian.org/debian/
components=main
suite=buster-backports
